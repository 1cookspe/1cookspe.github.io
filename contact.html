<!DOCTYPE HTML>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://i.imgur.com/hCUZYyR.png">
	<meta name="description" content="Contact us with any questions, comments, or concerns about String Chooser!">

	<!-- Responsive Page -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
  		(adsbygoogle = window.adsbygoogle || []).push({
    		google_ad_client: "ca-pub-6779962861492683",
    		enable_page_level_ads: true
  		});
	</script>
</head>

<body id="contactBody">
	<div class="bgimg">
		<!-- Navigation bar for different pages (desktop) -->
		<div class="desktopNav">
			<ul>
				<a href="index.html"><li><h1 id="titleHeader">String Chooser</h1></li></a>
				<li><img id="logo" src="https://i.imgur.com/hCUZYyR.png" alt="logo"></li>
				<div class="rightPlaced">
					<li><h5><a href="index.html">Choose Your Strings!</a></h5></li>
					<li><h5><a href="about.html">About</a></h5></li>
					<li><h5><a href="contact.html">Contact Us</a></h5></li>
				</div>
			</ul>
		</div>

		<!-- Navigation screen for mobile -->
		<div class="mobile-container">
			<!-- Top navigation menu -->
			<div class="topnav">
				<a href="index.html" class="mobileTitle">String Chooser</a>
				<!-- Drop down links -->
				<div id="myLinks">
					<a href="index.html">Choose Your Strings!</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact Us</a>
				</div>
				<!-- Menu button -->
				<a href="javascript:void(0);" class="icon" onclick="showMenu()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</div> 
		<!-- End of mobile -->

		<!-- Handling hide and show of menu for mobile -->
		<script>
			function showMenu() {
				var x = document.getElementById("myLinks");
				if (x.style.display == "block") {
					x.style.display = "none";
				} else {
					x.style.display = "block";
				}
			}
		</script>

		<br>
		<h1 id="contactHeader">Contact Us!</h1>

	</div> 
	<!-- End of top header -->

	<!-- Contact form -->
	<form id="contactForm" method="POST">
    	<div class="userInput"><input type="text" name="name" placeholder="Your name"><br><br></div>
    	<div class="userInput"><input type="email" name="_replyto" placeholder="Your email"><br><br></div>
    	<div class="userInput"><textarea name="message" placeholder="Your message"></textarea><br><br></div>
    	<div class="userInput"><div id="contactSubmitButton"><input type="submit" value="Send" onclick="formSubmitted()"></div></div>
    	<input type="hidden" name="_next" value="http://www.stringchooser.com">
    	<input type="text" name="_gotcha" style="display:none" />
	</form>
	<script>
		var contactForm = document.getElementById("contactForm");
		contactForm.setAttribute('action', 'https://formspree.io/' + 'stringchooser' + '@' + 'gmail' + '.' + 'com');
	</script>

</body>
</html>
